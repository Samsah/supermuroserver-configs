// *****************
// AutoChangeLevel
//	
//		Nicolous
// *****************

// Number of players in lower part (and from) of which a changelevel is considered
autochangelevel_clientscount_limite "2"

// 1 = exclude the bots
// 0 = bots are counted
autochangelevel_exclude_bots "3"

// Time (in minutes) before changelevel (0 = off)
autochangelevel_time_before_changelevel "3"

// 0 = nextmap (mapcyclefile)
// 1 = current map (reset timeleft)
// 2 = map provided by acl_type_2_map ConVar
autochangelevel_type_changelevel "2"

// If acl_type_changelevel is 2 !
// Map loaded at the auto-changelevel
autochangelevel_type_2_map "zm_muro_2h"