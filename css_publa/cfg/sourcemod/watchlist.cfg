//v 2.0.1

// If set to 1, when a admin joins he will get a list of players on the watchlist that are on the server in the console.
// 0 to Disable.
// -
// Default: "0"
watchlist_admin_join "1"

// Choose the admin flag that admins must have to use the watchlist. 
// Find more flags at http://wiki.alliedmods.net/Adding_Admins_(SourceMod)#Levels
// -
// Default: "c"
watchlist_adminflag "d"

// 1 Announce only when a player on the Watchlist joins and leaves the server. 
// 2 Announce every x amount of mins set by watchlist_announce_interval. 
// 3 Both 1 and 2. 
// 0 Disables announcing.
// -
// Default: "3"
watchlist_announce "3"

// Controls how often users on the watchlist 
// who are currently on the server are announced. 
// The time is specified in whole minutes (1.0...10.0).
// -
// Default: "1.0"
// Minimum: "1.000000"
// Maximum: "10.000000"
watchlist_announce_interval "10.0"

// Enables logging. 
// 1 to Enable. 
// 0 to Disable.
// -
// Default: "0"
watchlist_log_enabled "0"

// Controls how long in days to keep a player 
// on the watchlist before it is auto deleted. 
// 0 to Disable.
// -
// Default: "0"
watchlist_auto_delete "0"

// Plays a warning sound to admins when 
// a WatchList player is announced. 
// 1 to Enable. 
// 0 to Disable.
// -
// Default: "1"
watchlist_sound_enabled "0"


