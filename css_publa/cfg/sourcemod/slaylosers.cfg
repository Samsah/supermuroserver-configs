// ConVars for plugin "slaylosers.smx"
// Slays losers on timer round end and or objectives lost

// Is this plugin enabled, the master on off switch.
// Options: "0" - Disable, "1" - Enable
// -
// Default: "1"
slaylosers_enabled "1"

// Admins should not be slayed.
// Options: "0" - Disable, "1" - Enable
// -
// Default: "1"
slaylosers_admin_immunity "1"

// Slay losers if an objective is completed (bomb, defuse, all hostages)
// Options: "0" - Disable, "1" - Enable
// -
// Default: "0"
slaylosers_slay_objectives "1"

// Slay losers if round timer is up (didnt plant and time was up etc)
// Options: "0" - Disable, "1" - Enable
// -
// Default: "1"
slaylosers_slay_round_timer "1"

// CTs should not be slayed if they touched a hostage
// Options: "0" - Disable, "1" - Enable
// -
// Default: "1"
slaylosers_skipiftouchedhostage "1"
