sm_deathrun_randplayersteam 0  //Randomizing players from team; 0 - all, 2 - terrorists, 3 - couter-terrorists; default - 3.
sm_deathrun_scouts 1  	//Enable or disable scouts module; 0 - disabled, 1 - enabled
sm_deathrun_scteam 3  	//Which team can get scouts?; 0 - all, 2 - terrorists, 3 - couter-terrorists
sm_deathrun_snum 0  		//Max scouts in round for all players; 0 - unlimited.
sm_deathrun_smax 1  		//Max scouts in round per player; 0 - unlimited.
sm_deathrun_fixfrags 1  	//Enable or disable frag fixing on death; 0 - disabled, 1 - enabled; default - 1.
sm_deathrun_bonuses 1  	//Enable or disable bonuses; 0 - disabled, 1 - enabled; default - 1.
sm_deathrun_bonuses_speed 0  //Enable or disable bonus speed; 0 - disabled, 1 - enabled; default - 1.
sm_deathrun_bonuses_gravity 0  //Enable or disable bonus gravity; 0 - disabled, 1 - enabled; default - 1.
sm_deathrun_bonuses_health 1  //Enable or disable bonus health; 0 - disabled, 1 - enabled; default - 1.
sm_deathrun_bonuses_model 0  //Enable or disable bonus model; 0 - disabled, 1 - enabled; default - 1.
sm_deathrun_bonuses_glow 1  //Enable or disable bonus glow; 0 - disabled, 1 - enabled; default - 1.
sm_deathrun_bonuses_color 1  //Enable or disable bonus color; 0 - disabled, 1 - enabled; default - 1.
sm_deathrun_savescores 1  	//Enable or disable save scores; 0 - disabled, 1 - enabled.
sm_deathrun_autoban 1  	//Enable or disable auto banning terrorist for disconnect; 0 - disabled, 1 - enabled.
sm_deathrun_autoban_time 15  //Time for ban terrorist, in minutes; 0 - permanent.
