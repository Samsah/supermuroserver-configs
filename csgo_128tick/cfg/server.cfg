hostname ""
rcon_password ""
sv_password ""
sv_tags "gameme,tick128,suomi,skill,esl,fin,128tick"

sv_lan 0
sv_server_graphic1 "YojhBx6.jpg"

ammo_357sig_small_max 24
ammo_556mm_small_max 40
sm_deadtalk 1

host_info_show 2 			// properly respond queries (useful for HLSW)
host_players_show 2 		// responds player count and list query (useful for HLSW)
mp_backup_round_file "" 	// disables backup round txt files in csgo directory (just cosmetic fix, not useful at all)
mp_spectators_max 3 		// allows more than 2 spectators
sv_hibernate_when_empty 1 	// disables hibernation which will take more CPU when server is empty, but fixes many problems*
sv_max_queries_sec 5 		// fixes timeouts in HLSW
sv_reservation_timeout 5 	// fixes "Cannot join lobby, response 2!" error*

sv_cheats 0
sv_downloadurl ""
sv_allowupload 0
sv_allowdownload 1
sv_downloadfilter all

mp_match_can_clinch 0
mp_join_grace_time 15
mp_c4timer 35
mp_force_pick_time 25

mp_competitive_endofmatch_extra_time 8
mp_halftime_duration 8
mp_win_panel_display_time 6
mp_endmatch_votenextleveltime 1

sv_maxrate 128000
sv_minrate 100000
sv_mincmdrate 100
sv_minupdaterate 100
sv_client_cmdrate_difference 30

sm_cvar sv_client_predict 1
//  -1 = let clients set cl_predict to anything
//   0 = force cl_predict to 0
//   1 = force cl_predict to 1

sm_cvar sv_client_max_interp_ratio 1
//  - If sv_client_min_interp_ratio is -1, then this cvar has no effect.

sm_cvar sv_client_min_interp_ratio 1
//  - (-1) let clients set cl_interp_ratio to anything
//  - Any other value = set minimum value for cl_interp_ratio

sm_cvar sv_unlag 1

sm_cvar sv_maxunlag 1.0
//     - min. 0.000000 max. 1.000000

mp_warmuptime 50
mp_halftime 1
mp_halftime_duration 7
mp_autokick 0
mp_match_end_restart 0 // Defines whether a map should be restarted after a game has ended 
a
bot_quota 2
bot_difficulty 3
bot_chatter off
bot_join_after_player 0
bot_quota_mode fill

sv_visiblemaxplayers "16"
mp_maxrounds 20
mp_timelimit 35
mp_roundtime "1.75"
mp_roundtime_defuse "1.75"
mp_freezetime 10
sv_alltalk 0
sv_full_alltalk 0
sv_deadtalk 0
mp_autoteambalance 1
mp_limitteams 1
sv_timeout 25
sv_region 3
sv_disablefreezecam 1
mp_forcecamera 1

mp_friendlyfire 1
ff_damage_reduction_grenade 0.30
ff_damage_reduction_bullets 0.30
ff_damage_reduction_other 0.30
ff_damage_reduction_grenade_self 0.50

sv_allow_votes 0
sv_vote_issue_restart_game_allowed 0 
sv_workshop_allow_other_maps 0
sm_cvar mp_endmatch_votenextmap 0
mp_endmatch_votenextmap 0
mp_hostages_spawn_same_every_round 0

writeid
writeip
exec banned_user.cfg
exec banned_ip.cfg

log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0
mp_logdetail 3
