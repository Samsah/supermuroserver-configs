// The chat triggers available to clients to access zprop.
// -
// Default: "!zprop,/zprop,!prop,/prop,!props,/props,!zprops,/zprops"
zprop_commands "!zprop,/zprop,!prop,/prop,!props,/props,!zprops,/zprops"

// The desired configuration file to use.
// -
// Default: "configs/zprop.defines.txt"
zprop_config "configs/zprop.defines.txt"

// The number of free credits a player received when they join the game.
// -
// Default: "4"
// Minimum: "0.000000"
zprop_credits_connect "1"

// The number of credits given for infecting a human as zombie.
// -
// Default: "1"
// Minimum: "0.000000"
zprop_credits_infect "2"

// The number of credits given for killing a zombie as human.
// -
// Default: "5"
// Minimum: "0.000000"
zprop_credits_kill "1"

// Max credits that can be attained (0: No limit).
// -
// Default: "15"
// Minimum: "0.000000"
zprop_credits_max "15"

// The number of free credits given on start of the round.
// -
// Default: "2"
// Minimum: "0.000000"
zprop_credits_roundstart "1"

// The number of free credits when spawning as a Human.
// -
// Default: "1"
// Minimum: "0.000000"
zprop_credits_spawn_human "2"

// The number of free credits when spawning as a Zombie.
// -
// Default: "1"
// Minimum: "0.000000"
zprop_credits_spawn_zombie "2"

// Enables / disables all features of the plugin.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
zprop_enabled "1"

// Restricts zprop to a specific team. 0 = Either, 1 = Humans Only, 2 = Zombies Only
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
zprop_team_restrict "1"